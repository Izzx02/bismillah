<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Kendaraan Baru</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tambah Kendaraan Baru</h1>
    <form action="{{ url_for('add_vehicle') }}" method="POST">
      <label for="name">Nama Kendaraan:</label>
      <input type="text" id="name" name="name" required />

      <label for="price_per_day">Harga Sewa per Hari:</label>
      <input type="number" id="price_per_day" name="price_per_day" required />

      <label for="stock">Stok Tersedia:</label>
      <input type="number" id="stock" name="stock" required />

      <button type="submit">Tambah</button>
    </form>
    <br />
    <a href="/admin/dashboard">Kembali ke Dashboard</a>
  </body>
</html>
